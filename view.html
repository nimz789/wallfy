<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: #1976d2;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
        }
        
        .wallpaper-image {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            object-fit: contain;
        }
        
        .download-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196f3;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            z-index: 100;
        }
        
        .download-btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Gallery
        </a>
    </div>
    
    <div class="image-container">
        <img id="wallpaperImage" class="wallpaper-image" src="" alt="Wallpaper">
    </div>
    
    <button class="download-btn" id="downloadBtn">
        <i class="fas fa-download"></i> Download
    </button>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image');
        const downloadUrl = urlParams.get('download');

        // Set image source
        const wallpaperImage = document.getElementById('wallpaperImage');
        wallpaperImage.src = imageUrl;

        // Handle download button click
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.addEventListener('click', () => {
            window.location.href = downloadUrl;
        });
    </script>
</body>
</html>
