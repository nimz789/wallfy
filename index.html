<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Wallpaper Gallery</h1>
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="cars">Cars</button>
            <button class="filter-btn" data-category="fantasy">Fantasy</button>
            <button class="filter-btn" data-category="animated">Animated</button>
        </div>
    </header>

    <main class="gallery">
        <!-- Wallpaper cards will be added dynamically by script.js -->
    </main>

    <script src="script.js"></script>
</body>
</html>
